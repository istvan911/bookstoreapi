<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-dark">
<div class="container my-5">
    <h1 class="text-center text-light">List of Books</h1>
    <div class="text-center text-light mb-4">
        <a th:href="@{/showMyBooks}" class="btn btn-info" role="button">My Books</a>
        <a th:href="@{/showNewBookForm}" class="btn btn-info" role="button">Add Book</a>
        <a th:href="@{/showBookNotAvailable}" class="btn btn-info" role="button">List of book not available</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Title</th>
                <th class="text-center">Author</th>
                <th class="text-center">Price</th>
                <th class="text-center">Available</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="books : ${listBooks}">
                <td th:text="${books.id}"></td>
                <td th:text="${books.title}"></td>
                <td th:text="${books.author}"></td>
                <td th:text="${books.price}"></td>
                <td th:text="${books.available}"></td>
                <td class="text-center">
                    <a th:href="@{/addToMyBooks/{id}(id=${books.id})}" class="btn btn-success btn-sm m-1" role="button">Add to MyList</a>
                    <a th:href="@{/showFormForUpdate/{id}(id=${books.id})}" class="btn btn-warning btn-sm m-1" role="button">Update</a>
                    <a th:href="@{/deleteBook/{id}(id=${books.id})}" class="btn btn-danger btn-sm m-1" role="button">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
